		<header>
			<nav id="menu">

			</ul>
		</nav>
		</header>

		<div class="container">
			<form id="contato" method="POST">
				<h3>Fórmulario de Contato</h3>
				<h4>Preencha o formulário abaixo e clique em enviar:</h4>
				<fieldset>
					<input placeholder="Seu Nome" type="text" tabindex="1" required autofocus>
				</fieldset>
				<fieldset>
					<input placeholder="Seu E-mail" type="email" tabindex="2" required="">
				</fieldset>
				<fieldset>
					<input placeholder="Assunto da Mensagem" type="text" tabindex="3" required>
				</fieldset>
				<fieldset>
					<textarea placeholder="Texto da Mensagem" type="email" tabindex="4" required></textarea>
				</fieldset>
				<legend>Se desejar, tenha acesso ao nosso boletim informativo: </legend>
				<fieldset>
				<input type="checkbox" name="assinatura" id="ass" value="Assinatura de Newsletter">
				<label for="ass">Assinatura de Newsletter</label>
                </fieldset>
                <fieldset>
                	<button name="submit" type="submit" id="contato-submit" data-submit="...Sending">ENVIAR</button>
                </fieldset>
			</form>
		</div>
    </body>
	<footer>
        <div id="contatos">
        <div id="email">
          <a href="">contato@artista.com</a>
        </div>
        <div id="social">
          <a href="https://www.google.com/search?q=instagram"><img src="imagens/instagram.png" alt=""></a>
          <a href="https://www.google.com/search?q=facebook"><img src="imagens/facebook.png" alt=""></a>
        </div>
